	  </button>

		<!-- Left links -->
		<ul class="navbar-nav me-3">
		  <li class="nav-item">
			<a class="nav-link active d-flex align-items-center" aria-current="page" href="/index.html"><i
				class="fas fa-bars pe-2"></i>Home</a>
		  </li>
		</ul>
		<!-- Left links -->
  
		<form class="d-flex align-items-center w-100 form-search">
		 
			<input type="search" class="form-control" placeholder="Search" aria-label="Search" />
		  </div>
		  <a href="#!" class="text-white"><i class="fas fa-search ps-3"></i></a>
		</form>
  
		<ul class="navbar-nav ms-3">
		  <li class="nav-item me-3">
			<a class="nav-link d-flex align-items-center" href="products.html">Products</a>
		  </li>
		  <li class="nav-item">

		  </li>
		  <li class="nav-item" style="width: 65px;">

		</ul>

  <!-- Navbar -->
	   
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-sm-center h-100">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
					<div class="text-center my-5">
						<img src="https://icon-library.com/images/gaming-icon-png/gaming-icon-png-10.jpg" alt="logo" width="100">
					</div>
					<div class="card shadow-lg">
						<div class="card-body p-5">
							<h1 class="fs-4 card-title fw-bold mb-4">Forgot Password</h1>
							<form method="POST" class="needs-validation" novalidate="" autocomplete="off">
								<div class="mb-3">
									<label class="mb-2 text-muted" for="email">E-Mail Address</label>
									<input id="email" type="email" class="form-control" name="email" value="" required autofocus>
									<div class="invalid-feedback">
										Email is invalid
									</div>
								</div>

								<div class="d-flex align-items-center">
									<button type="submit" class="btn btn-primary ms-auto">
										Send Link	
									</button>
								</div>
							</form>
						</div>
						<div class="card-footer py-3 border-0">
							<div class="text-center">
								Remember your password? <a href="login.html" class="text-dark">Login</a>
							</div>
						</div>
